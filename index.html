<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuck Says - 2020</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>

    <!-- Header -->
    <header class="header">
        <h1>CHUCK NORRIS QUOTES</h1>
    </header>

    <!-- Hero -->
    <section> 
        <div class="image-wrapper">
            <img src="images/Chuck_Image.png"/>
        </div>
    </section>


    <!-- Content -->
    <div class="flex-container">
        <section class="sub-content-upper">
            <button type="button" id="refreshQuote">Refresh Quote</button>
        </section>
    </div>

    
     <!-- Footer -->
    <footer class="footer">
        <p>Pick a New Category: </p>
        <form id="getChuckQuotes">
            <label>
            <select id="categoryInput" class="capitalize"></select>
            </label>
            <button class="button" type="submit" id="submitForm">Get a Quote</button>
        </form>
    </footer>

    <div id="myModal" class="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p id="chuckSays">Chucks says...</p>
        </div>
        </div>
    </div>
    </div>
</body>

<!-- JS Scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>

</html>
